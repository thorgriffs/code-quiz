<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header to hold the highscore link and the timer-->
    <header>
        <div id=viewHighScore>
            <span onclick="showHighScore()">View Highscores</span>
        </div>
        <div>
            Time: <span id="timer">0</span>
        </div>
    </header>
    
    <!-- Quiz landing page -->
    <div class="startQuiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.  
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button type="button" onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <!-- Quiz div that dynamically has the questions passed in from javascript -->
    <div class="quizTime">
        <h2 id="quizQuestion"></h2>
        <div id="answers"></div>
    </div>

    <!-- Game over page that displays score and collects player initials -->
    <div class="gameOver">
        <h2>All done!</h2>
        <p>Your final score is <span id="score"></span></p>
        <label for="initials">Enter initials:</label>
        <input type="text" maxlength="3" id="initials">
        <button type="button" onclick="submitHighScores()">Submit</button>
    </div>

    <!-- page that displays highscores and allows user to clear highscores list -->
    <div class="highScore">
        <h2>High Scores</h2>
        <div id="showScores">

        </div>
        <button type="button" onclick="showStart()">Go Back</button>
        <button type="button" onclick="clearHighScores()">Clear Highscores</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
