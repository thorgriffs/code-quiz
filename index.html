<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header to hold the highscore link and the timer-->
    <header>
        <div id=viewHighScore>
            View Highscores <!-- add event listener?? -->
        </div>
        <div id="timer">

        </div>
    </header>
    <!-- Quiz landing page -->
    <div class="startQuiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.  
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button type="button" onclick="startQuiz()">Start Quiz</button>
    </div>
    <!-- Quiz div that dynamically has the questions passed in from javascript -->
    <div class="quizTime">
        <h2 id="quizQuestion"></h2>
        <button type="button">the answers are the buttons</button>
    </div>

    <!-- Game over page that displays score and collects player initials -->
    <div class="gameOver">
        <h2>All done!</h2>
        <button type="button" onclick="restartQuiz()">Go Back</button>

    </div>

    <!-- page that displays highscores and allows user to clear highscores list -->
    <div class="highScore">
        <ul>High score
            <li>Score 1</li>
            <li>Score 2</li>
            <li>Score 3</li>
        </ul>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
